

<p-button (onClick)="createProj()">Click</p-button>

<p-table [value]="projects" >
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-projects>
        <tr>
            <td>{{projects.pid}}</td>
            <td>{{projects.name}}</td>
            <td>{{projects.description}}</td>

        </tr>
    </ng-template>
</p-table>
